<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * async 函数中可以没有 await
     * 1.返回值是非Promise对象，包括无返回值undefined
     * 返回值会封装为成功的Promise对象
     * 2.返回值是Promise对象
     * 3.出现异常
     * 返回一个失败的Promise对象，结果值为抛出的异常
     */
    /**
     * await
     * 1.右侧为Promise对象
     * await的值为Promise成功的值
     * Promise失败时抛出异常
     * 2.右侧为非Promise对象
     * await的值为右侧表达式的值
     */
    async function main() {
      try {
        let res1 = await Promise.reject(520)
      } catch (e) {
        console.log(e)
      }
      let res2 = await 233
      console.log(res2)
    }
    let result = main()
    console.log(result)
    console.log('start')
  </script>
</body>

</html>
